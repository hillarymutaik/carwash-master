  cupertino_icons: ^1.0.3
  flutter_bloc: ^7.0.0

  animation_wrappers: ^0.0.4
  google_maps_flutter: ^2.0.6
  flutter_polyline_points: ^1.0.0
  google_mobile_ads: ^0.13.2
  equatable: ^2.0.3
